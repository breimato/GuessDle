<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es" class="dark">
<head>

    {% load static %}

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
/* ───── Tipografía LoL ──────────────────────────────────────────── */
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
:root{ --font-lol:"Cinzel Decorative",serif; }

/* ───── Tabla con gap y ancho auto ──────────────────────────────── */
.gd-table{ border-collapse:separate; border-spacing:.5rem; table-layout:fixed; }

/* ───── Celda estándar ──────────────────────────────────────────── */
.gd-cell{
  width:5rem;   /* 80 px  ─ un poco + pequeño */
  height:5rem;  /* 80 px  */
  border:3px solid #c9aa71;            /* marco dorado */
  box-shadow:inset 0 0 4px #c9aa71;
  overflow:hidden;
  vertical-align:middle;               /* centra verticalmente sin flex */
  text-align:center;
  font:700 11px/1.2 var(--font-lol);
  text-transform:uppercase;
  letter-spacing:.05em;
  color:#fff;
  word-break:break-word;               /* rompe si se pasa de ancho */
}

/* ───── Celda del campeón ───────────────────────────────────────── */
.gd-champ-cell{
  width:6rem; height:6rem;             /* algo mayor */
  border:3px solid #c9aa71;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(4px);
  text-align:center;
  color:#fff;
  font-family:var(--font-lol);
}
.gd-champ-cell img{ width:3.5rem;height:3.5rem;object-fit:cover;border-radius:.25rem;margin-top:.25rem;}

/* ───── Estados de color (con patrón sutil) ─────────────────────── */
.gd-cell--ok   { background:linear-gradient(#34d399,#059669), url("{% static 'img/grid.png' %}") repeat; }
.gd-cell--part { background:linear-gradient(#fcd34d,#d97706), url("{% static 'img/grid.png' %}") repeat; }
.gd-cell--wrong{ background:linear-gradient(#f87171,#b91c1c), url("{% static 'img/grid.png' %}") repeat; }

/* ───── Flecha grande en la esquina ─────────────────────────────── */
.gd-emoji{
  position:absolute;
  right:2px; bottom:1px;
  font-size:1.4rem;       /* más grande */
  line-height:1;
  pointer-events:none;
}

/* ───── Cabecera ────────────────────────────────────────────────── */
.gd-header{
  font:700 10px/1 var(--font-lol);
  color:#e5e7eb;
  text-transform:uppercase;
  letter-spacing:.07em;
  padding-bottom:.25rem;
}
</style>



    <style>
        /* Siempre el cursor base (LOL) */
        *,
        *:hover {
          cursor: url("{% static 'cursors/lol.cur' %}"), auto;
        }

        /* En el momento justo del clic: blade */
        button:active,
        a:active,
        input:active,
        textarea:active,
        select:active,
        label:active,
        [role="button"]:active,
        [type="submit"]:active,
        [type="button"]:active {
          cursor: url("{% static 'cursors/blade.cur' %}"), auto;
        }
    </style>


    <meta charset="UTF-8">
    <title>{% block title %}GuessDle{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Activar modo oscuro por clase -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

</head>
<body class="text-gray-100 min-h-screen flex flex-col bg-gray-900">

<!-- Main Content -->
<main class="{% block main_class %}flex-1 container mx-auto px-4 py-8{% endblock %}">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
