{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GuessDle{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

<!-- Estilos del tablero -->
</head>

<body class="text-gray-100 bg-gray-900">

  {# ---------- UNA SOLA CAPA CON EL FONDO ---------- #}
  <div
    class="w-full min-h-screen bg-cover bg-center bg-no-repeat bg-fixed"
    style="background-image: url('{% if background_url %}{{ background_url }}{% else %}{% static "img/login.png" %}{% endif %}');"
  >
    <main class="{% block main_class %}container mx-auto px-4 py-8{% endblock %}">
      {% block content %}{% endblock %}
    </main>

    {# Colch√≥n opcional para que siempre haya un poco de scroll #}
    <div class="h-24"></div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
