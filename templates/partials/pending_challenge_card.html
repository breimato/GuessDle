<div
  class="p-6 bg-yellow-50/90 border-2 border-yellow-700 rounded-2xl shadow flex flex-col justify-between gap-6"
  style="display: inline-block; max-width: fit-content;">

  <div class="text-yellow-900 font-semibold leading-snug"
     style="font-family:var(--font-lol); margin-bottom: 15px; text-align: center;">
    {{ challenge.challenger.username }} te ha retado en
    <strong>{{ challenge.game.name }}</strong>
</div>

  <div class="flex gap-3 mt-2">
    <a href="{% url 'play_challenge' challenge.id %}"
       class="flex items-center justify-center gap-2 bg-yellow-700 hover:bg-yellow-800 text-white px-4 py-2 rounded-full shadow transition font-semibold">
      <span>âœ… Aceptar</span>
    </a>
    <form method="POST" action="{% url 'rechazar_challenge' challenge.id %}">
      {% csrf_token %}
      <button type="submit"
        class="
          flex items-center gap-2
          bg-red-50
          border border-red-400
          text-red-700
          font-semibold
          px-4 py-2
          rounded-full
          shadow
          transition
          
          focus:outline-none focus:ring-2 focus:ring-red-200
        "
        onmouseover="this.style.backgroundColor='#ef4444'; this.style.color='#fff'; this.style.borderColor='#dc2626';"
        onmouseout="this.style.backgroundColor=''; this.style.color='';">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span>Rechazar</span>
</button>
    </form>
  </div>
</div>
